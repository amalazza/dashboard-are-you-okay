<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron">
                <h1 class="display-4">Recipe Info...</h1>
                <p class="lead font-italic">Detail of {{object.title}}</p>
                <hr class="my-4">
                {% block content %}
                <li><b> Name of Recipe </b>- {{ object.pertanyaan }}</li>
                <li><b> Href of recipe </b>- {{ object.bobot }} </li>
                <!-- <li><b> Ingredients of Recipe </b>- {{ object.ingredients }} </li>
                <li><b> Image of Recipe </b>-{{ object.thumbnail }} </li> -->

                <!-- <form method='POST' action="."> {% csrf_token %} -->
                    
                    <!-- <input type='submit' value='Yes'> -->
                    <!-- <button href='/list'>Continue</button> -->
                    <!-- <a href='/recipe{{ object.id }}/edit/'>UPDATE</a> -->
                    <!-- <a href='/recipe{{ object.id }}/delete/'>DELETE</a> -->

                <!-- </form> -->

                <form action="/pertanyaan/{{ object.id }}/edit/">
                    <input type="submit" value="UPDATE" />
                </form>
                <form action="/pertanyaan/{{ object.id }}/delete/">
                    <input type="submit" value="DELETE" />
                </form>
                {% endblock content %}
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
